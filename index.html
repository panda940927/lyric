<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜歌遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>猜歌遊戲</h1>
  <p>歡迎來到猜歌遊戲，挑戰你的音樂知識！</p>
  <button id="start-button">開始遊戲</button>

  <div id="game-container" style="display: none;">
    <p class="lyric" id="lyric"></p>
    <input type="text" id="answer" placeholder="輸入歌名">
    <button id="submit-button">提交答案</button>
    <p id="feedback"></p>
    <p>目前分數：<span id="score">0</span></p>
    <button id="next-button" style="display: none;">下一首</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
