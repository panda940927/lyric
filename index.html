<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>猜歌名遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <h1>猜歌名遊戲</h1>
        <p>準備好挑戰你的音樂知識了嗎？</p>
        <button class="start-btn" onclick="startGame()">開始遊戲</button>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <h1>猜歌名遊戲</h1>
        <div class="progress">題目 <span id="current-question">1</span>/20</div>
        <div class="score-display">得分: <span id="score">0</span></div>
        <div class="message-box" id="message-box"></div>
        <div class="lyric-display" id="lyric"></div>
        <input type="text" class="answer-input" id="answer" placeholder="請輸入歌名">
        <button class="submit-btn" onclick="checkAnswer()">提交答案</button>
    </div>
    <script src="script.js"></script>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="image1.jpg" style="float: left;">
    <a href="https://www.freeshops.co/login" target="_blank">
      <img src="image2.jpg" style="float: left;">
    </a>
</body>
</html>
